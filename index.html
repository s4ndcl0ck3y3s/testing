<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc4b2bc1f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>To Do App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus-square"></i></button>
        </div>
        <ul class="todoList">
            <!--Data comes from local storage-->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumber"></span> pending task</span>
            <span>
                <button>Clear All</button>
            </span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
